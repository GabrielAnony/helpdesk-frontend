<div class="container">
  <mat-card>
    <h1>Abrir Chamado</h1>
    <section class="pnlForm">
      <form class="form fullField">
        <p>
          <mat-form-field class=" fullField" appearance="fill">
            <mat-label>Título do chamado</mat-label>
            <input name="nome" type="text" [formControl]="titulo" required pattern="[a-zA-Z ]*" maxlength="50" required matInput placeholder="Ex.: Ex.: Trocar bateria">
          </mat-form-field>
        </p>
        <div class="status-prioridade">
          <mat-form-field appearance="fill">
            <mat-label>Selecione um status</mat-label>
            <mat-select [formControl]="status" required>
              <mat-option disabled="true" value="">Selecione um status</mat-option>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ABERTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select [formControl]="prioridade" required>
              <mat-option disabled="true" value="">Selecione uma prioridade</mat-option>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="fullField">
          <mat-form-field class="fullField" appearance="fill">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select [formControl]="tecnico" required>
              <mat-option disabled="true" value=""></mat-option>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>
        </div>


        <div class="fullField">
          <mat-form-field class="fullField" appearance="fill">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select [formControl]="cliente" required>
              <mat-option disabled="true" value=""></mat-option>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="fullField">
          <mat-form-field class="fullField" appearance="outline">
            <mat-label>Deixe uma descrição</mat-label>
            <textarea [formControl]="descricao" required class="desc" matInput placeholder="Ex. Bateria do notebook queimou agor..."></textarea>
          </mat-form-field>
        </div>

        <div class="b-form">
          <button (click)="false" [disabled]="!validaCampos()" class="mat-elevation-z3 b-add" mat-raised-button color="primary">Adicionar</button>
          <button routerLink="../" class=" mat-elevation-z3 b-can" mat-stroked-button color="warn">Cancelar</button>
        </div>

      </form>

      <img src="assets/img/chamado-create.svg" alt="Criando chamado">

    </section>
  </mat-card>
</div>
