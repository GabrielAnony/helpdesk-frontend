<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>
  <p>Deseja realmente excluir o : <strong>{{ data.nome }}</strong> ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="buttonCan" mat-button [mat-dialog-close]="false">Cancelar</button>
  <button class="buttonDel" mat-button [mat-dialog-close]="true">Deletar</button>
</mat-dialog-actions>
