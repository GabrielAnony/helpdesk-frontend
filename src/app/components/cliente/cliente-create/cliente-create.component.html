<div class="container">

  <mat-card>
    <h1>Cadastrar Cliente</h1>

    <section class="pnlForm">
      <form class="form fullField">
        <h4>Selecione o Perfil</h4>
        <section class="section">
          <p><mat-checkbox (click)="addPerfil(0)">ADMIN</mat-checkbox></p>
          <p><mat-checkbox (click)="addPerfil(1)">TÃ©cnico</mat-checkbox></p>
          <p><mat-checkbox (click)="addPerfil(2)">Cliente</mat-checkbox></p>
        </section>
        <p>
          <mat-form-field class=" fullField" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="cliente.nome" name="nome
            " type="text" pattern="[a-zA-Z ]*" maxlength="50" [formControl]="nome" required matInput placeholder="Ex.: Name Lastname">
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="fullField" appearance="fill">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="cliente.cpf" name="cpf
            " mask="000.000.000-00" [formControl]="cpf" required matInput placeholder="Ex.: 123.456.789-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="fullField" appearance="fill">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="cliente.email" name="email
            " [formControl]="email" required matInput placeholder="Ex.: name@mail.com">
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="fullField" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="cliente.senha" name="senha
            " type="password" [formControl]="senha" required matInput placeholder="Ex.: password">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
        </p>

        <div class="b-form">
          <button (click)="create()" [disabled]="!validaCampos()" class="mat-elevation-z3 b-add" mat-raised-button color="primary">Cadastrar</button>
          <button routerLink="../" class=" mat-elevation-z3 b-can" mat-stroked-button color="warn">Cancelar</button>
        </div>

      </form>

      <img src="assets/img/cliente-create.svg" alt="">

    </section>
  </mat-card>

</div>
