<div class="container">

  <mat-card>
    <h1>Cadastrar Técnico</h1>

    <section class="pnlForm">
      <form class="form fullField">
        <h4>Selecione o Perfil:</h4>
        <section class="section">
          <p><mat-checkbox color="primary">ADMIN</mat-checkbox></p>
          <p><mat-checkbox color="primary">Técnico</mat-checkbox></p>
          <p><mat-checkbox color="primary">Cliente</mat-checkbox></p>
        </section>
        <p>
          <mat-form-field class=" fullField" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [formControl]="nome" required matInput placeholder="Ex.: Name Lastname">
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="fullField" appearance="fill">
            <mat-label>CPF</mat-label>
            <input mask="000.000.000-00" [formControl]="cpf" required matInput placeholder="Ex.: 123.456.789-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="fullField" appearance="fill">
            <mat-label>Email</mat-label>
            <input [formControl]="email" required matInput placeholder="Ex.: name@mail.com">
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="fullField" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" [formControl]="senha" required matInput placeholder="Ex.: password">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
        </p>

        <div class="b-form">
          <button [disabled]="!validaCampos()" class="mat-elevation-z3 b-add" mat-raised-button color="primary">Cadastrar</button>
          <button routerLink="../" class=" mat-elevation-z3 b-can" mat-stroked-button color="warn">Cancelar</button>
        </div>

      </form>

      <img src="assets/img/tecnico-create.svg" alt="">

    </section>
  </mat-card>

</div>
