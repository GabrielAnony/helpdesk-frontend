<div class="container">

  <mat-card>

    <h1>Lista de Técnicos</h1>

    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name" #input>
    </mat-form-field>

    <button routerLink="create" class="b-add" mat-fab color="primary" aria-label="Example icon button with a delete icon" title="Adicionar Novo Técnico">
      <mat-icon>add</mat-icon>
    </button>


    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Ações </th>
          <td style="text-align: center;" mat-cell *matCellDef="let element"> {{element.symbol}}
            <a title="Editar Cadastro" routerLink="update/{{ element.id }}"> <i class="material-icons b-edit">edit</i> </a>
            <a title="Excluir Cadastro" (click)="openDialog(element)"> <i class="material-icons b-del">delete</i> </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 7, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </mat-card>


</div>
